<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>DevClub - Convert Money</title>
  </head>
  <body>

        <main>
            
            <label for="">
                Converter <b>de</b>
                <select>
                    <option value="real">R$ Real Brasileiro</option>
                </select>
            </label>
            <label for="">
                Converter <b>para</b>
                <select class="currency-select">
                    
                    <option value="dolar">US$ Dólar Americano</option>
                    <option value="euro">€ Euro</option>
                    <option value="libra">£ Libra</option>
                    <option value="pesoargentino">$ Peso Argentino</option>
                    <option value="iene">¥ Iene</option>
                </select>
            </label>
            <label for="">
                Valor 
                <input class="input-currency" placeholder="R$ 10.000,00">
            </label>

            <button class="convert-button">Converter</button>

            <section>
                <div class="currency-box">
                    <img class = "img-currency" src="./assets/real.png" alt="logo moeda a converter">
                    <p class="currency">Real</p>
                    <p class="currency-value-to-convert">R$ 0,00</p>
                </div>
                    
                <div class="currency-box">
                    <img class="currency-img" src="./assets/dolar.png" alt="moeda convertida">
                    <p class="currency" id="currency-names">Dólar</p>
                    <p class="currency-value">$ 0.0</p>
                </div>
            </section>
        </main>
        
  </body>
  <script src="script.js"></script>
</html>
